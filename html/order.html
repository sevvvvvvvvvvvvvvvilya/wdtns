<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Заказать</title> 
  <link rel="stylesheet" href="../style/order.css"> 
</head> 
<body> 
  <div class="container"> 
    <h1>Для оформления заказа:</h1> 
    <form action="order.php" method="post"> 
      <label for="name">Имя:</label> 
      <input type="text" id="name" name="name" required> 
      <br> 
      <label for="email">Email:</label> 
      <input type="email" id="email" name="email" required> 
      <br> 
      <label for="phone">Телефон:</label> 
      <input type="tel" id="phone" name="phone" required> 
      <br> 
      <label for="email">Город-Адрес:</label> 
      <input type="text" id="text" name="text" required> 
      <br> 
      <label for="product">Товар:</label> 
      <select name="product" id="product"> 
        <option value="1">Свадебный букет</option> 
        <option value="2">Цветочная композиция</option> 
        <option value="3">Цветы в горшочке</option> 
        <option value="4">Букет</option>
        <option value="5">Цветы в корзинке</option>
      </select> 
      <br> 
      <label for="quantity">Количество:</label> 
      <input type="number" id="quantity" name="quantity" required> 
      <br> 
      <input type="submit" value= "Заказать"> 
    </form> 
  </div> 
  <script src="../js/order.js"></script> 
</body> 
</html>
